<!DOCTYPE html>
<html>
<head>
    <title>SRC Suggestion Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<script>
document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function(e) {
        if (this.href && this.href.includes(window.location.origin)) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location = this.href;
            }, 400);
        }
    });
});
</script>
<header>
    <h1>SRC Suggestion Box</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Suggestion Box</a>
    </nav>
</header>

<section>
    <h2>Submit Your Suggestion</h2>
    <p>Your feedback helps us improve SRC activities!</p>

    <!-- Suggestion Form -->
    <form action="https://formspree.io/f/mbdagrqp" method="POST">
        <label>Your Name:</label><br>
        <input type="text" name="name" placeholder="Enter your name" required><br><br>

        <label>Your Suggestion:</label><br>
        <textarea name="message" rows="5" placeholder="Type your suggestion here..." required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</section>

</footer>

</body>
</html>
